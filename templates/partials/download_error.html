<div class="card" style="border-color: var(--color-danger);">
    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
        <svg style="width: 24px; height: 24px; color: var(--color-danger);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
            <h4 style="color: var(--color-danger); margin: 0;">PDF Generation Failed</h4>
            <p style="margin: 0.25rem 0 0 0; font-size: 0.875rem; color: var(--color-gray-600);">
                We encountered an issue generating your PDF report.
            </p>
        </div>
    </div>
    
    <div style="background: #fef2f2; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        <p style="font-size: 0.875rem; color: #991b1b; margin: 0;">
            <strong>Error:</strong> {{ error }}
        </p>
    </div>
    
    <div style="display: flex; gap: 0.75rem;">
        <button onclick="document.getElementById('download-modal').classList.add('hidden')" 
                class="btn btn-secondary" style="flex: 1;">
            Close
        </button>
        <button onclick="document.querySelector('form[hx-post=\"/download-report\"]').dispatchEvent(new Event('submit', {bubbles: true}))"
                class="btn btn-primary" style="flex: 1;">
            Try Again
        </button>
    </div>
</div>
