# @docker-compose docker-compose.yml
# @purpose Multi-service container orchestration
# @compose_type production
# @services [  backend,   frontend,   nonprofit-network]
# @networks [  nonprofit-network]
# @layer infrastructure
# @llm-read true
# @llm-write suggest-only
# @llm-role orchestration

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nonprofit-calculator-backend
    ports:
      - "5000:5000"
    environment:
      - DEBUG=True
      - PORT=5000
    volumes:
      - ./data:/app/data
      - ./app.log:/app/app.log
    networks:
      - nonprofit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nonprofit-calculator-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - nonprofit-network

networks:
  nonprofit-network:
    driver: bridge
